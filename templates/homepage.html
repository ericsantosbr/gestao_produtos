{% extends 'base.html' %}
{% block content %}
    <h1>Bem vindo!</h1>
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.photo.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <a href="{% url 'produto_view' product.id  %}" class="btn btn-primary">R${{ product.price }}</a>
                {% if perms.home.change_product %}
                <a href="{% url 'deactivate_products' product.id  %}" class="btn btn-secondary">Desativar</a>
                {% endif %}
            </div>
    </div>
    {% endfor %}
{% endblock %}
