{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_ul }}
                <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="col-sm">
                <img src="{{ image_url.url }}">
            </div>
        </div>
    </div>
{% endblock %}
